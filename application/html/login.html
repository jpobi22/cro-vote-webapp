<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cro vote</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/all-files.css">
</head>
<body>
    <header>
        <div id="header">
            <div id="title">
                <h1>Cro Vote</h1>
            </div>
            <div id="nav">
                <a href="/login">Login</a>
                <a href="/about-us">About us</a>
                <a href="/privacy-policy">Privacy policy</a>
            </div>
            <div id="logo">
                <img id="logoImg" src="/images/logo.png" alt="Logo cro vote">
            </div>
        </div>
    </header>
    <main>
        <div id="forma">
            <form action="/api/login">
                <label for="oib">Unesite oib:</label>
                <input name="oib" type="text">
                <label for="password">Unesite lozinku:</label>
                <input name="password" type="password">
                <input type="submit" placeholder="Prijavi se" name="Prijavi se" title="Prijavi se" value="Prijavi se">
                <div id="login-help">
                    <a href="/change-password">Ne znaš lozinku? Promijeni je.</a>
                    <a href="/register">Nemaš račun? Registriraj se.</a>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Cro vote. Sva prava pridržana.</p>
            <div class="social-links">
                <a href="https://www.facebook.com" target="_blank">Facebook</a> |
                <a href="https://www.twitter.com" target="_blank">Twitter</a> |
                <a href="https://www.instagram.com" target="_blank">Instagram</a>
            </div>
        </div>
    </footer>
    
</body>
</html>
